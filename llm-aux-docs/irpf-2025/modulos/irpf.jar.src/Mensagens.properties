doacao_popup_informativo_excedeu_eca = J\u00e1 houve o preenchimento da ficha "Doa\u00e7\u00f5es Diretamente na Declara\u00e7\u00e3o". Essa ficha s\u00f3 deve ser preenchida ap\u00f3s o completo\npreenchimento da ficha "Doa\u00e7\u00f5es Efetuadas" do Menu Fichas da Declara\u00e7\u00e3o.\n\nAs dedu\u00e7\u00f5es relativas ao Estatuto da Crian\u00e7a e do Adolescente efetuadas diretamente na declara\u00e7\u00e3o n\u00e3o podem exceder a @2%\ndo valor do imposto sobre a renda devido apurado na declara\u00e7\u00e3o.\n\nAs dedu\u00e7\u00f5es relativas dos Fundos controlados pelos Conselhos da Pessoa Idosa efetuadas diretamente na declara\u00e7\u00e3o n\u00e3o podem exceder\na @2% do valor do imposto sobre a renda devido apurado na declara\u00e7\u00e3o.\n\nO somat\u00f3rio das dedu\u00e7\u00f5es diretamente na declara\u00e7\u00e3o "Crian\u00e7a e Adolescente" e "Pessoa Idosa" est\u00e3o tamb\u00e9m limitadas a @3% ou @4% do\nimposto sobre a Renda devido apurado na declara\u00e7\u00e3o em conjunto com as doa\u00e7\u00f5es efetuadas no decorrer do ano-calend\u00e1rio de @1\nrelativas ao Estatuto da Crian\u00e7a e do Adolescente, Incentivo \u00e0 Cultura, Incentivo \u00e0 Atividade Audiovisual, Apoio direto a projetos\nque estimulem a cadeia produtiva da reciclagem, Incentivo ao Desporto e  Fundos controlados pelos Conselhos da Pessoa Idosa.\n\nEdite as informa\u00e7\u00f5es da ficha "Doa\u00e7\u00f5es Diretamente na Declara\u00e7\u00e3o" do menu Resumo da Declara\u00e7\u00e3o de modo a respeitar esses limites.
