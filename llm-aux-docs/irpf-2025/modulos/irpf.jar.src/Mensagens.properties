atualizar.confirma.atualizacaoObrigatoria = <html><p>Est\u00e1 dispon\u00edvel uma nova vers\u00e3o do IRPF@1 (vers\u00e3o @2). </p><br><p>Essa nova vers\u00e3o \u00e9 obrigat\u00f3ria. N\u00e3o ser\u00e1 poss\u00edvel transmitir declara\u00e7\u00f5es com a vers\u00e3o atual.</p><br><p>Deseja atualizar agora?</p></html>
atualizar.aviso.atualizacaoManual=<html><p>Est\u00e1 dispon\u00edvel uma nova vers\u00e3o do IRPF@1 (vers\u00e3o @2).</p><br><p>N\u00e3o \u00e9 poss\u00edvel atualiza\u00e7\u00e3o autom\u00e1tica. Deseja fechar o IRPF e abrir o navegador para acessar o s\u00edtio da RFB e baixar o instalador da nova vers\u00e3o?</p></html>
