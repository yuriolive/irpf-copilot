msg_informacao_conta_caixa_brb = <html>No campo "Conta para @1", informe primeiro o c\u00f3digo da Ag\u00eancia, composto por 3 d\u00edgitos e, em<br> seguida, o n\u00famero da Conta, composto por 6 d\u00edgitos.  Caso a conta informada n\u00e3o possua 6 d\u00edgitos, <br>inclua zeros entre o c\u00f3digo da Ag\u00eancia e o c\u00f3digo da conta at\u00e9 completar os 6 d\u00edgitos da conta informada.<br/><br/>Por exemplo, os dados banc\u00e1rios fict\u00edcios<br/><br/><b>Ag\u00eancia\:</b> 204<br/><b>Conta Corrente\:</b> 1234-0<br/><br/>deveriam ser informados como segue\:<br/><br/><b>Ag\u00eancia\:</b> 0204<br/><b>Conta Corrente\:</b> 204001234-0</html>
msg_informacao_conta_caixa_brb_bem = <html>No campo conta, informe primeiro o c\u00f3digo da Ag\u00eancia, composto por 3 d\u00edgitos e, em<br> seguida, o n\u00famero da Conta, composto por 6 d\u00edgitos.  Caso a conta informada n\u00e3o possua 6 d\u00edgitos, <br>inclua zeros entre o c\u00f3digo da Ag\u00eancia e o c\u00f3digo da conta at\u00e9 completar os 6 d\u00edgitos da conta informada.<br/><br/>Por exemplo, os dados banc\u00e1rios fict\u00edcios<br/><br/><b>Ag\u00eancia\:</b> 204<br/><b>Conta Corrente\:</b> 1234-0<br/><br/>deveriam ser informados como segue\:<br/><br/><b>Ag\u00eancia\:</b> 0204<br/><b>Conta Corrente\:</b> 204001234-0</html>
msg_informacao_conta_bb = <html> <style> .center { text-align: center; } .justify { text-align: justify; } .borda { background-color: lightgray; border-top: 1px solid black; } .borda-topo { border-top: 3px solid black; background-color: white; } </style> <div style="width: 350px"> <p class="justify"> Os dep\u00f3sitos efetuados na conta poupan\u00e7a do Banco do Brasil devem iniciar com a varia\u00e7\u00e3o 51. O n\u00famero da conta poupan\u00e7a dever\u00e1 ter 9 d\u00edgitos (al\u00e9m do d\u00edgito verificador). Caso o n\u00famero da conta n\u00e3o tenha 9 d\u00edgitos, dever\u00e1 ser acrescentado o n\u00famero 0.</p> <p class="justify">Assim, o n\u00famero da conta inicia-se com 51 + zeros (se necess\u00e1rio) radical da conta corrente + d\u00edgito verificador da conta poupan\u00e7a. O d\u00edgito verificador da conta poupan\u00e7a dever\u00e1 ser alterado conforme a tabela abaixo:</p> <br/> <table style="margin-left: auto; margin-right: auto; text-align:center;"> <tr class="borda-topo"><td class="center"><b>DV - C/C</b></td><td class="center"><b>DV - Poupan\u00e7a</b></td></tr> <tr class="borda"><td class="center"><b>0</b></td><td class="center"><b>3</b></td></tr> <tr class="borda"><td class="center"><b>1</b></td><td class="center"><b>4</b></td></tr> <tr class="borda"><td class="center"><b>2</b></td><td class="center"><b>5</b></td></tr> <tr class="borda"><td class="center"><b>3</b></td><td class="center"><b>6</b></td></tr> <tr class="borda"><td class="center"><b>4</b></td><td class="center"><b>7</b></td></tr> <tr class="borda"><td class="center"><b>5</b></td><td class="center"><b>8</b></td></tr> <tr class="borda"><td class="center"><b>6</b></td><td class="center"><b>9</b></td></tr> <tr class="borda"><td class="center"><b>7</b></td><td class="center"><b>X</b></td></tr> <tr class="borda"><td class="center"><b>8</b></td><td class="center"><b>0</b></td></tr> <tr class="borda"><td class="center"><b>9</b></td><td class="center"><b>1</b></td></tr> <tr class="borda"><td class="center"><b>X</b></td><td class="center"><b>2</b></td></tr> </table> <h3>Exemplo:</h3> <p><b>Conta Corrente:</b> 1234-5<br/> <b>Conta Poupan\u00e7a:</b> 510001234-8</p> <br/> <p class="justify">Para outras varia\u00e7\u00f5es, o contribuinte deve entrar em contato com a ag\u00eancia do BB para confirma\u00e7\u00e3o do n\u00famero da poupan\u00e7a e de seu d\u00edgito verificador.</p> </div> </html>
