info_quotas = <html>O pagamento da primeira quota ou quota \u00fanica at\u00e9 a data do vencimento n\u00e3o sofre qualquer acr\u00e9scimo. As demais <br>quotas, mesmo se recolhidas no prazo legal, s\u00e3o acrescidas de juros equivalentes \u00e0 taxa referencial do Sistema Especial <br>de Liquida\u00e7\u00e3o e Cust\u00f3dia (Selic), para t\u00edtulos federais, acumulada mensalmente, calculados a partir de @1 at\u00e9 o <br>m\u00eas anterior ao do pagamento e de 1% no m\u00eas do pagamento. <br><br>Se o pagamento da quota for efetuado ap\u00f3s o seu vencimento, incidir\u00e1 multa de mora de 0,33% ao dia, observado o <br>limite m\u00e1ximo de 20%. <br><br><b>NOVIDADE</b>\: O programa da Declara\u00e7\u00e3o de Ajuste Anual do Imposto sobre a Renda da Pessoa F\u00edsica permite a<br>impress\u00e3o do Darf para o pagamento de todas as quotas, inclusive quotas em atraso. <br><br>Para a impress\u00e3o de Darf de quotas decorrentes de declara\u00e7\u00f5es retificadoras que ocorra mudan\u00e7a de imposto a pagar, <br>acesse o Portal e-CAC na p\u00e1gina do s\u00edtio da RFB, no endere\u00e7o "gov.br/receitafederal". Em seguida, clique em "Declara\u00e7\u00f5es e <br>Demonstrativos", selecione o servi\u00e7o "Meu Imposto de Renda". Na lista dos Servi\u00e7os encontrados <br>clique em Pagamento - Consultar D\u00e9bitos, Emitir DARF e Alterar Quotas. Ap\u00f3s visualizar o quantitativo de <br>quotas e a situa\u00e7\u00e3o de cada uma delas, clique no \u00edcone "Impress\u00e3o" para emitir o Darf do m\u00eas desejado. </html>
#info_quotas_superior = <html>O imposto de valor igual ou superior a R$ 100,00 poder\u00e1 ser pago em at\u00e9 8 (oito) quotas, <br> desde que cada uma n\u00e3o seja inferior a R$ 50,00.</html>
info_debito_automatico = <html>O preenchimento deste campo autoriza o d\u00e9bito em conta banc\u00e1ria<br> das quotas do IRPF. <br><br> Esse d\u00e9bito poder\u00e1 ocorrer a partir da 1\u00aa quota, desde que a declara\u00e7\u00e3o <br> seja transmitida at\u00e9 o dia @1.<br><br> Caso a declara\u00e7\u00e3o seja transmitida entre @2 e @3, <br> esse d\u00e9bito somente ocorrer\u00e1 a partir da 2a quota, devendo o contribuinte <br> efetuar o pagamento da 1a quota diretamente na rede banc\u00e1ria autorizada.<br><br>Em qualquer das duas situa\u00e7\u00f5es acima, o contribuinte dever\u00e1 acompanhar <br> se as quotas est\u00e3o sendo devidamente debitadas em sua conta.<br><br>ATEN\u00c7\u00c3O\: <br><br>1. O d\u00e9bito em conta est\u00e1 sujeito \u00e0 exatid\u00e3o das<br>informa\u00e7\u00f5es prestadas (BANCO/AG\u00caNCIA/CONTA). Eventuais erros<br>nessas informa\u00e7\u00f5es impedir\u00e3o que o d\u00e9bito aconte\u00e7a, devendo, <br>ent\u00e3o, o pagamento ser efetuado diretamente na rede banc\u00e1ria<br>autorizada, com os devidos acr\u00e9scimos legais. <br><br>2. O d\u00e9bito ser\u00e1 automaticamente cancelado na hip\u00f3tese de <br>entrega de Declara\u00e7\u00e3o de Ajuste Anual retificadora ap\u00f3s o prazo <br>normal de entrega.</html>
