# Auxilio Emergencial
aviso_devolucao_auxilio_emergencial = <html><p align=justify>Foi identificado em sua Declara\u00e7\u00e3o que seus rendimentos tribut\u00e1veis ou de algum(ns) de seus dependentes ultrapassaram o limite previsto no \u00a7 2\u00ba-B do\nart. 2\u00ba da Lei n\u00ba 13.982, de 2020, ficando assim obrigado a devolver o  valor do aux\u00edlio emergencial recebido, inclusive por seus dependentes.<br><br>O Recibo de Entrega da declara\u00e7\u00e3o traz mais informa\u00e7\u00f5es sobre a devolu\u00e7\u00e3o.<br><br>O(s) Darf(s) para devolu\u00e7\u00e3o do Aux\u00edlio Emergencial pode(m) ser impresso(s) por meio do Menu Declara\u00e7\u00e3o / Imprimir / Darf de Devolu\u00e7\u00e3o do Aux\u00edlio Emergencial.<br><br>Em caso de n\u00e3o concord\u00e2ncia ou d\u00favidas favor entrar em contato com o Minist\u00e9rio da Cidadania por meio do site</p></html>
site_auxilio_emergencial = https://www.gov.br/cidadania/pt-br/servicos/auxilio-emergencial

msg_novidades_titulo_01 = Informe seu e-mail e N\u00famero de Celular
msg_novidades_01 = <html><p style="font-family: Arial, sans-serif; font-size: small; text-align:justify; margin-left:15px;">O endere\u00e7o de e-mail e o n\u00famero de celular informados na ficha de identifica\u00e7\u00e3o poder\u00e3o ser utilizados pela Receita Federal do Brasil para informar a exist\u00eancia de mensagens importantes em sua Caixa Postal. <br/><br/> Acesse sua Caixa Postal no Portal e-Cac por meio do endere\u00e7o <a href="https://gov.br/receitafederal">&lt;gov.br/receitafederal&gt;</a> e consulte as mensagens para manter-se informado. <br/><br/> A Receita Federal n\u00e3o envia e-mails solicitando o fornecimento de suas informa\u00e7\u00f5es fiscais, banc\u00e1rias e cadastrais, fora deste ambiente certificado.</p></html>
msg_novidades_titulo_02 = Esp\u00f3lio \u2013 Sobrepartilha
msg_novidades_02 = <html><p style="font-family: Arial, sans-serif; font-size: small; text-align:justify; margin-left:15px;"> A partir da Declara\u00e7\u00e3o do exerc\u00edcio 2021 \u00e9 poss\u00edvel enviar a informa\u00e7\u00e3o de Sobrepartilha sem a necessidade de retificar a Final de Esp\u00f3lio da Partilha enviada anteriormente.<br/><br/>Para isso, na Ficha Esp\u00f3lio, deve-se marcar que se trata de uma Sobrepartilha.</p></html> 
msg_novidades_titulo_03 = Parcela Isenta dos Proventos de Aposentadoria para maiores de 65 anos
msg_novidades_03 = <html><p style="font-family: Arial, sans-serif; font-size: small; text-align:justify; margin-left:15px;"> Ao informar o recebimento de proventos de aposentadoria, reserva remunerada, reforma e pens\u00e3o de declarantes maiores de 65 anos na Ficha Rendimentos Isentos e N\u00e3o Tribut\u00e1veis, o limite da parcela isenta ser\u00e1 calculado e os valores excedentes ser\u00e3o automaticamente transferidos para a Ficha Rendimentos Tribut\u00e1veis Recebidos de Pessoa Jur\u00eddica (pelo Titular ou pelo Dependente).</p></html> 
msg_novidades_titulo_04 = Declara\u00e7\u00e3o Pr\u00e9-Preenchida \u2013 Dados dos dependentes
msg_novidades_04 = <html><p style="font-family: Arial, sans-serif; font-size: small; text-align:justify; margin-left:15px;"> Ao iniciar uma declara\u00e7\u00e3o com dados pr\u00e9-preenchidos, para que seja permitido obter informa\u00e7\u00f5es de rendimentos recebidos pelos dependentes, estes devem conceder procura\u00e7\u00e3o eletr\u00f4nica ao titular da declara\u00e7\u00e3o.<br/><br/>Procura\u00e7\u00e3o \u00e9 a delega\u00e7\u00e3o/autoriza\u00e7\u00e3o dada pelo contribuinte a terceiro, para utiliza\u00e7\u00e3o, em seu nome, de servi\u00e7os da Receita Federal, dispon\u00edveis no Atendimento Virtual.<br/><br/>O contribuinte poder\u00e1 gerar uma solicita\u00e7\u00e3o de procura\u00e7\u00e3o/autoriza\u00e7\u00e3o&nbsp; no&nbsp; site&nbsp; da&nbsp; Receita Federal , no servi\u00e7o \u201cProcura\u00e7\u00e3o\u201d. Mais informa\u00e7\u00f5es no endere\u00e7o: <a href="https://www.gov.br/pt-br/servicos/cadastrar-ou-cancelar-procuracao-para-acesso-ao-e-cac">&lt;https://www.gov.br/pt-br/servicos/cadastrar-ou-cancelar-procuracao-para-acesso-ao-e-cac&gt;</a>. A procura\u00e7\u00e3o/autoriza\u00e7\u00e3o somente passa a ter validade ap\u00f3s entrega dos documentos na RFB para confer\u00eancia e aprova\u00e7\u00e3o.<br/><br/>O contribuinte que possua certifica\u00e7\u00e3o digital poder\u00e1 criar uma procura\u00e7\u00e3o/autoriza\u00e7\u00e3o por meio do site da Receita Federal no endere\u00e7o <a href="https://gov.br/receitafederal">&lt;gov.br/receitafederal&gt;</a>, acessando o Portal e-CAC. No e-CAC, acesse o servi\u00e7o Senhas e Procura\u00e7\u00f5es e preencha o formul\u00e1rio Cadastrar Procura\u00e7\u00e3o. </p></html> 
msg_novidades_titulo_05 = Devolu\u00e7\u00e3o do Aux\u00edlio Emergencial
msg_novidades_05 = <html><p style="font-family: Arial, sans-serif; font-size: small; text-align:justify; margin-left:15px;">Os valores recebidos a t\u00edtulo de Aux\u00edlio Emergencial (Lei n\u00ba 13.982, de 2020) e ainda, do Aux\u00edlio Emergencial Residual (Medida Provis\u00f3ria n\u00ba 1.000, de 2020) s\u00e3o considerados rendimentos tribut\u00e1veis e devem ser declarados como tal na ficha Rendimentos Tribut\u00e1veis Recebidos de Pessoa Jur\u00eddica com o CNPJ n\u00ba 05.526.783/0003-27 - Aux\u00edlio Emergencial - COVID 19.<br/><br/>Para informa\u00e7\u00e3o sobre os valores recebidos, acesse <a href="https://consultaauxilio.dataprev.gov.br/consulta/#/">&lt;consultaauxilio.dataprev.gov.br/consulta&gt;</a>, onde est\u00e1 dispon\u00edvel o informe de rendimentos correspondente.<br/><br/>Adicionalmente, o contribuinte que tenha recebido rendimentos tribut\u00e1veis em valor superior a R$ 22.847,76 no ano-calend\u00e1rio 2020, deve devolver os valores recebidos do Aux\u00edlio Emergencial, por ele e seus dependentes, conforme estabelece o \u00a7 2\u00ba-B do art. 2\u00ba da Lei n\u00ba 13.982, de 2020.<br/><br/>Para mais informa\u00e7\u00f5es sobre como realizar o procedimento de declara\u00e7\u00e3o e devolu\u00e7\u00e3o, acesse <a href="https://www.gov.br/cidadania/pt-br/servicos/auxilio-emergencial">&lt;www.gov.br/cidadania/pt-br/servicos/auxilio-emergencial&gt;</a>.</p></html> 
msg_novidades_titulo_06 = Restitui\u00e7\u00e3o por meio de Contas Pagamento
msg_novidades_06 = <html><p style="font-family: Arial, sans-serif; font-size: small; text-align:justify; margin-left:15px;"> Para as declara\u00e7\u00f5es com Imposto a Restituir, a partir desse ano, ser\u00e1 poss\u00edvel selecionar Contas Pagamento para Cr\u00e9dito de Restitui\u00e7\u00e3o do Imposto sobre a Renda.<br/><br/>Na tela In\u00edcio ou na Ficha Resumo, selecione o Tipo de Conta: Pagamento e informe os dados de Banco, Ag\u00eancia (se existir) e n\u00famero da Conta.<br/><br/><strong>Aten\u00e7\u00e3o:</strong> Verifique seus dados para que n\u00e3o ocorra problema no cr\u00e9dito da restitui\u00e7\u00e3o.</p></html> 
msg_novidades_titulo_07 = Caixa Econ\u00f4mica Federal \u2013 Nova numera\u00e7\u00e3o das contas.
msg_novidades_07 = <html><p style="font-family: Arial, sans-serif; font-size: small; text-align:justify; margin-left:15px;">A Caixa Econ\u00f4mica Federal possui atualmente dois formatos de n\u00fameros de conta corrente v\u00e1lidos.<br/><br/>No cadastro das informa\u00e7\u00f5es banc\u00e1rias para d\u00e9bito autom\u00e1tico do pagamento das quotas do imposto sobre a renda ou para cr\u00e9dito da restitui\u00e7\u00e3o ser\u00e1 poss\u00edvel informar tanto o antigo n\u00famero de conta da Caixa Econ\u00f4mica Federal como a nova numera\u00e7\u00e3o.<br/><br/>Mais informa\u00e7\u00f5es podem ser obtidas no \u00edcone <img src="%info%"/> ap\u00f3s selecionar o Banco 104 \u2013 Caixa Econ\u00f4mica Federal no Painel Inicial ou na Ficha Resumo.<br/><br/><strong>Aten\u00e7\u00e3o:</strong> Verifique seus dados para que n\u00e3o ocorra problema no cr\u00e9dito da restitui\u00e7\u00e3o ou no d\u00e9bito autom\u00e1tico. </p></html> 
msg_novidades_titulo_08 = Informa\u00e7\u00e3o de Criptoativos
msg_novidades_08 = <html><p style="font-family: Arial, sans-serif; font-size: small; text-align:justify; margin-left:15px;"> Na ficha de Bens e Direitos foram criados tr\u00eas tipos para informa\u00e7\u00e3o de criptoativos.<br/><br/>Caso possua bens desse tipo, informar na Ficha Bens e Direitos atrav\u00e9s dos seguintes c\u00f3digos:<ul style="font-family: Arial, sans-serif;"><li>81 - Criptoativo Bitcoin \u2013 BTC.</li><li>82 - Outros criptoativos, do tipo moeda digital. Conhecidos como altcoins entre elas Ether (ETH), XRP (Ripple), Bitcoin Cash (BCH), Tether (USDT), Chainlink (LINK), Litecoin (LTC);</li><li>89 \u2013 Demais criptoativos. Criptoativos n\u00e3o considerados criptomoedas (payment tokens), mas classificados como security tokens ou utility tokens.</li></ul></p></html> 
msg_novidades_titulo_09 = Benef\u00edcio Emergencial de Preserva\u00e7\u00e3o do Emprego e da Renda (BEm)
msg_novidades_09 = <html><p style="font-family: Arial, sans-serif; font-size: small; text-align:justify; margin-left:15px;">Os valores recebidos a t\u00edtulo de Benef\u00edcio Emergencial de Preserva\u00e7\u00e3o do Emprego e da Renda \u2013 BEm (Lei n\u00ba 14.020, de 6 de julho de 2020, e Decreto n\u00ba 10.517, de 13 de outubro de 2020) s\u00e3o considerados rendimentos tribut\u00e1veis e devem ser declarados como tal na ficha Rendimentos Tribut\u00e1veis Recebidos de Pessoa Jur\u00eddica com o CNPJ n\u00ba 00.394.460/0572-59 - Benef\u00edcio Emergencial de Preserva\u00e7\u00e3o do Emprego e da Renda.<br><br>A remunera\u00e7\u00e3o paga pelo empregador deve ser informada na ficha Rendimentos Tribut\u00e1veis Recebidos de Pessoa Jur\u00eddica com o CNPJ da fonte pagadora. <br><br>A ajuda compensat\u00f3ria mensal\u00a0paga pelo empregador \u00e9 isenta. Se recebida pelo trabalhador, deve ser informada na ficha Rendimentos Isentos e N\u00e3o Tribut\u00e1veis, no item 26 - Outros com o CNPJ da fonte pagadora e a Descri\u00e7\u00e3o: Ajuda Compensat\u00f3ria.</p></html>

# Mensagem Acessibilidade
msg_valor_acessivel = Informe o total de valores pagos pela previd\u00eancia oficial ou complementar de janeiro a dezembro, limitado a R$ 1.903,98 por m\u00eas.
msg_13_salario_acessivel = Informe o valor pago pela previd\u00eancia oficial ou complementar referente ao 13\u00ba sal\u00e1rio isento, a R$ 1.903,98.

# Dados banc\u00e1rios
informacoes_bancarias_iap = <html>Selecione uma das contas cadastradas na ficha de Bens e Direitos, <br> para programa\u00e7\u00e3o do pagamento via d\u00e9bito autom\u00e1tico. Somente bancos <br> conveniados podem ser selecionados.<br><br></html>
informacoes_bancarias_iar = <html>Selecione uma das contas cadastradas na ficha de Bens e Direitos <br> como a conta em que deseja receber a restitui\u00e7\u00e3o, desde que seja em um <br> banco conveniado. \u00c9 poss\u00edvel selecionar o recebimento de restitui\u00e7\u00e3o por <br> Pix; nesse caso, a chave Pix \u00e9 o CPF do titular da declara\u00e7\u00e3o.</html>

 